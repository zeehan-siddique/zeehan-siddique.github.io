    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            /* PURE BLACK THEME SETTINGS */
            --bg-color: #000000; 
            --text-color: #f8fafc;
            --accent-color: #0ea5e9; /* Sky Blue for pop against black */
            --secondary-bg: #050505; /* Almost pure black for cards */
            --border-color: #262626; /* Subtle border to see cards on black */
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: rgba(0, 0, 0, 0.95); /* High opacity black */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
