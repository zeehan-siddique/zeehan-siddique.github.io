<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            padding-top: 120px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 2rem;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: var(--bg-color);
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
        }

        .login-box {
            max-width: 400px;
            margin: 200px auto;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="login-screen" class="login-box">
        <h2 class="section-title">Admin Login<span class="accent">.</span></h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required style="margin-top: 1rem;">
            <button id="login-btn" class="btn btn-primary" style="margin-top: 2rem; width: 100%;">Login</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-container hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem;">
            <h1 class="headline" style="font-size: 2.5rem;">Dashboard<span class="accent">.</span></h1>
            <button id="logout-btn" class="btn btn-outline" style="padding: 8px 20px;">Logout</button>
        </div>

        <section class="form-group">
            <h3>Hero Section</h3>
            <label>Sub-title</label>
            <input type="text" id="hero-subtitle" placeholder="I build things for the web.">
            <label style="margin-top: 1rem;">Description</label>
            <textarea id="hero-desc" rows="3"></textarea>
            <button onclick="updateContent('hero')" class="btn btn-primary" style="margin-top: 1rem;">Save
                Changes</button>
        </section>

        <section class="form-group">
            <h3>Add New Project</h3>
            <input type="text" id="proj-title" placeholder="Project Title">
            <textarea id="proj-desc" placeholder="Project Description" style="margin-top: 1rem;"></textarea>
            <input type="text" id="proj-tech" placeholder="Tech Stack (comma separated)" style="margin-top: 1rem;">
            <button onclick="addProject()" class="btn btn-primary" style="margin-top: 1rem;">Add Project</button>
        </section>
    </div>

        function showAdmin() {
            loginScreen.classList.add('hidden');
            adminPanel.classList.remove('hidden');
        }

        document.getElementById('login-btn').onclick = async () => {

            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else showAdmin();
        };

        document.getElementById('logout-btn').onclick = async () => {
