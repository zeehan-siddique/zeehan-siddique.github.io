<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            padding-top: 120px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 2rem;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: var(--bg-color);
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
        }

        .login-box {
            max-width: 400px;
            margin: 200px auto;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="login-screen" class="login-box">
        <h2 class="section-title">Admin Login<span class="accent">.</span></h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required style="margin-top: 1rem;">
            <button id="login-btn" class="btn btn-primary" style="margin-top: 2rem; width: 100%;">Login</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-container hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem;">
            <h1 class="headline" style="font-size: 2.5rem;">Dashboard<span class="accent">.</span></h1>
            <button id="logout-btn" class="btn btn-outline" style="padding: 8px 20px;">Logout</button>
        </div>

        <section class="form-group">
            <h3>Hero Section</h3>
            <label>Sub-title</label>
            <input type="text" id="hero-subtitle" placeholder="I build things for the web.">
            <label style="margin-top: 1rem;">Description</label>
            <textarea id="hero-desc" rows="3"></textarea>
            <label style="margin-top: 1rem;">Profile Picture</label>
            <input type="file" id="hero-image-file" accept="image/*"
                style="margin-top: 0.5rem; background: transparent; border: none;">
            <button id="save-hero-btn" onclick="updateHero()" class="btn btn-primary"
                style="margin-top: 1rem; width: 100%;">Save Hero Content</button>
        </section>

        <section class="form-group">
            <h3>Add New Project</h3>
            <input type="text" id="proj-title" placeholder="Project Title">
            <textarea id="proj-desc" placeholder="Project Description" style="margin-top: 1rem;"></textarea>
            <input type="text" id="proj-tech" placeholder="Tech Stack (comma separated)" style="margin-top: 1rem;">
            <label style="margin-top: 1rem;">Project Image</label>
            <input type="file" id="proj-image-file" accept="image/*"
                style="margin-top: 0.5rem; background: transparent; border: none;">
            <button id="add-proj-btn" onclick="addProject()" class="btn btn-primary"
                style="margin-top: 2rem; width: 100%;">Add Project</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURATION - YOU NEED TO FILL THESE
        const SUPABASE_URL = 'https://tcputuhmhbtdspxvmuaz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjcHV0dWhtaGJ0ZHNweHZtdWF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMTM2OTgsImV4cCI6MjA4NTc4OTY5OH0.-vOEmDg0Ny0t54LAFRPrfdhUsHClYlUaObmL9YExZ6U';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');

        // Check Session
        async function checkUser() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) showAdmin();
        }

        async function showAdmin() {
            loginScreen.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            loadExistingContent();
        }

        async function loadExistingContent() {
            // Load Hero Content
            const { data: heroData } = await supabaseClient
                .from('portfolio_content')
                .select('*')
                .eq('section_name', 'hero')
                .single();

            if (heroData) {
                document.getElementById('hero-subtitle').value = JSON.parse(heroData.content).subtitle;
                document.getElementById('hero-desc').value = JSON.parse(heroData.content).description;
            }
        }

        document.getElementById('login-btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else showAdmin();
        };

        document.getElementById('logout-btn').onclick = async () => {
            await supabaseClient.auth.signOut();
            window.location.reload();
        };

        async function updateHero() {
            const btn = document.getElementById('save-hero-btn');
            const subtitle = document.getElementById('hero-subtitle').value;
            const description = document.getElementById('hero-desc').value;
            const file = document.getElementById('hero-image-file').files[0];

            btn.disabled = true;
            btn.innerText = 'Saving...';

            try {
                let profileUrl = null;

                // 1. If a new file is selected, upload it
                if (file) {
                    const fileName = `profile-${Date.now()}-${file.name}`;
                    const { data: uploadData, error: uploadError } = await supabaseClient
                        .storage
                        .from('project-images') // Reuse same bucket
                        .upload(fileName, file);

                    if (uploadError) throw uploadError;

                    const { data: { publicUrl } } = supabaseClient
                        .storage
                        .from('project-images')
                        .getPublicUrl(fileName);

                    profileUrl = publicUrl;
                }

                // 2. Fetch current content to preserve URL if not updated
                const { data: currentHero } = await supabaseClient
                    .from('portfolio_content')
                    .select('*')
                    .eq('section_name', 'hero')
                    .single();

                let existingContent = currentHero ? JSON.parse(currentHero.content) : {};
                const finalContent = JSON.stringify({
                    subtitle,
                    description,
                    profile_url: profileUrl || existingContent.profile_url
                });

                // 3. Upsert into Database
                const { error } = await supabaseClient
                    .from('portfolio_content')
                    .upsert({ section_name: 'hero', content: finalContent }, { onConflict: 'section_name' });

                if (error) throw error;
                alert('Hero section updated successfully!');
                location.reload();

            } catch (err) {
                alert('Error: ' + err.message);
                btn.disabled = false;
                btn.innerText = 'Save Hero Content';
            }
        }

        async function addProject() {
            const btn = document.getElementById('add-proj-btn');
            const title = document.getElementById('proj-title').value;
            const description = document.getElementById('proj-desc').value;
            const tech = document.getElementById('proj-tech').value.split(',').map(s => s.trim());
            const file = document.getElementById('proj-image-file').files[0];

            if (!file) {
                alert('Please select an image file');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Uploading...';

            try {
                // 1. Upload Image to Supabase Storage
                const fileName = `${Date.now()}-${file.name}`;
                const { data: uploadData, error: uploadError } = await supabaseClient
                    .storage
                    .from('project-images')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                // 2. Get Public URL
                const { data: { publicUrl } } = supabaseClient
                    .storage
                    .from('project-images')
                    .getPublicUrl(fileName);

                // 3. Insert into Database
                const { error: dbError } = await supabaseClient
                    .from('projects')
                    .insert([{ title, description, tech_stack: tech, image_url: publicUrl }]);

                if (dbError) throw dbError;

                alert('Project added successfully!');
                location.reload();

            } catch (err) {
                alert('Error: ' + err.message);
                btn.disabled = false;
                btn.innerText = 'Add Project';
            }
        }

        checkUser();
    </script>
</body>

</html>
